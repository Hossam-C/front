<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../static.css/bootstrap.min.css" >
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Add New Patient</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/patient/validate}" th:object="${patientDTO}" method="post" class="form-horizontal" style="width: 100%">
			<div class="form-group">
				<label for="prenom" class="col-sm-2 control-label">Prenom</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{prenom}" id="prenom" placeholder="Prenom" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('prenom')}" th:errors="*{prenom}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="nom" class="col-sm-2 control-label">Nom</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{nom}" id="nom" placeholder="Nom" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="dateDeNaissance" class="col-sm-2 control-label">DateDeNaissance</label>
				<div class="col-sm-10">
					<input type="date" th:value="*{dateDeNaissance}" th:field="*{dateDeNaissance}" id="dateDeNaissance" placeholder="Date de naissance" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('dateDeNaissance')}" th:errors="*{dateDeNaissance}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="genre" class="col-sm-2 control-label">Genre</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{genre}" id="genre" placeholder="Genre" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('genre')}" th:errors="*{genre}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="adressePostale" class="col-sm-2 control-label">AdressePostale</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{adressePostale}" id="adressePostale" placeholder="AdressePostale" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('adressePostale')}" th:errors="*{adressePostale}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="numeroDeTelephone" class="col-sm-2 control-label">NumeroDeTelephone</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{numeroDeTelephone}" id="numeroDeTelephone" placeholder="NumeroDeTelephone" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('numeroDeTelephone')}" th:errors="*{numeroDeTelephone}"></p>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-12">
					<input type="hidden" th:field="*{id}">
					<a class="btn btn-danger btn-sm" href="/patient/list">Cancel</a>
					<input class="btn btn-primary btn-sm" type="submit" value="Add Patient">
				</div>
			</div>
		</form>
	</div>

</div>
</body>
</html>
