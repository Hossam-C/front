<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Patient List</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-6">
		</div>
		<div class="col-6 text-right">
			<a href="/">Home</a>&nbsp;
		</div>
	</div>
	<div class="row"><h2>Patient List</h2></div>
	<div class="row">
		<a href="/patient/add" class="btn btn-primary btn-sm">Add New</a>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Id</th>
					<th>Prenom</th>
					<th>Nom</th>
					<th>Date de naissance</th>
					<th>Genre</th>
					<th>Adresse Postale</th>
					<th>Numéro de téléphone</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="patient : ${patientDTO}">
					<td th:text="${patient.id}"></td>
					<td th:text="${patient.prenom}"></td>
					<td th:text="${patient.nom}"></td>
					<td th:text="${patient.dateDeNaissance}"></td>
					<td th:text="${patient.genre}"></td>
					<td th:text="${patient.adressePostale}"></td>
					<td th:text="${patient.numeroDeTelephone}"></td>
					<td style="width: 15%" class="text-center">
						<a th:href="@{/patient/update/{id}(id=${patient.id})}">Edit</a> |&nbsp;
						<a th:href="@{/patient/delete/{id}(id=${patient.id})}">Delete</a> |
						<a th:href="@{/notes/list/{patientId}(patientId=${patient.id})}">Notes</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
